<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Egzersiz Kayıt Uygulaması</title>
</head>
<body>
    <div class="container">
        <h1>Egzersiz Kayıt Uygulaması</h1>
        <form id="exercise-form">
            <label for="exercise-name">Egzersiz Adı:</label>
            <input type="text" id="exercise-name" required>

            <label for="exercise-date">Tarih:</label>
            <input type="date" id="exercise-date" required>

            <label for="exercise-duration">Süre (dakika):</label>
            <input type="number" id="exercise-duration" required>

            <button type="submit">Kaydet</button>
        </form>

        <h2>Egzersiz Geçmişi</h2>
        <ul id="exercise-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
